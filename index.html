<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <main>
            <header>
                <a id="intuit-logo" href="#"></a>
            </header>
            <section id="main-container">
                <div id="signup-logos">
                    <a href="#">
                        <img src="images/mint-favicon.svg" height="23" alt="Mint logo">
                        <span>mint</span>
                    </a>
                    <a href="#">
                        <img img src="images/quickbooks-favicon.svg" height="23" alt="quickbooks logo">
                        <span>quickbooks</span>
                    </a>
                    <a href="#">
                        <img img src="images/tt-favicon.svg" height="23" alt="Turbotax logo">
                        <span>turbotax</span>
                    </a>
                </div>
                <div id="form-container">
                    <h2>Create an Intuit account</h2>
                    <p>One account for everything Intuit, including Mint.</p>
                    <a href="#">Learn more</a>
                    <form>
                        <label for="email">Email address</label>
                        <input type="email" id="email" required>
                        <label for="phone">Phone (recommended)</label>
                        <input type="tel" id="phone">
                        <span>Standard call, messaging or data rates may apply.</span>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <button id="submit">Create Account</button>
                    </form>
                    <p>By clicking Create account, you agree to our <a href="#">Terms</a> and have read and acknowledge our <a href="#">Privacy Statement.</a></p>
                </div>
            </section>
        </main>
    </body>
</html>
