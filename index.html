<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <main>
            <header>
                <a id="intuit-logo" href="#"></a>
            </header>
            <section id="main-container">
                <div id="signup-logos">
                    <a href="#">
                        <img src="images/mint-favicon.svg" height="23" alt="Mint logo">
                        <span>mint</span>
                    </a>
                    <a href="#">
                        <img img src="images/quickbooks-favicon.svg" height="23" alt="quickbooks logo">
                        <span>quickbooks</span>
                    </a>
                    <a href="#">
                        <img img src="images/tt-favicon.svg" height="23" alt="Turbotax logo">
                        <span>turbotax</span>
                    </a>
                </div>
                <div id="form-container">
                    <h2>Create an Intuit account</h2>
                    <p id="sub-description">One account for everything Intuit, including Mint.</p>
                    <a id="help-link" href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">Learn more</a>
                    <form>
                        <fieldset>
                            <label for="email">Email address</label>
                            <input type="email" id="email" required>
                        </fieldset>
                        <fieldset>
                            <label for="phone">Phone (recommended)</label>
                            <input type="tel" id="phone">
                            <span>Standard call, messaging or data rates may apply.</span>
                        </fieldset>
                        <fieldset>
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </fieldset>
                        <button id="submit">
                            <img img src="images/lock-icon.png" alt="lock">
                            Create Account
                        </button>
                    </form>
                    <p id="terms-text">By clicking Create account, you agree to our <a href="https://www.mint.com/terms">Terms</a> and have read and acknowledge our <a href="https://security.intuit.com/privacy">Privacy Statement</a>.</p>
                </div>
            </section>
        </main>
    </body>
</html>
